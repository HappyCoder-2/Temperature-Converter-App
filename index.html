<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Script 3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- TEMPERATURE CONVERSION PROGRAM -->

<form action="">
  <h1>Temperature Conversion</h1>
  <input type="number" id="textBox" value="0"> <br>
  <input type="radio" id="toFahrenheit" name="unit" value="">
  <label for="toFahrenheit">Celsius to Fahrenheit</label> <br>

  <input type="radio" id="toCelsius" name="unit" value="">
  <label for="toCelsius">Fahrenheit to Celsius</label> <br>

  <button type="button" onclick="convert()">Convert</button>
  <p id="result"></p>
</form>



  <script src="script.js"></script>
</body>
</html>
